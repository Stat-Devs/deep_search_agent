version: '3.8'

services:
  statdevs-sales-intelligence:
    image: statdevs-sales-intelligence:latest
    container_name: statdevs-sales-ai-v2
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_TRACE=${OPENAI_TRACE:-1}
      - PYTHONPATH=/app
    volumes:
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - statdevs-network

networks:
  statdevs-network:
    driver: bridge